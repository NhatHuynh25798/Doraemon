<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>
<body>
    <div class="head-container">
        <div class="head">
            <div class="face">
                <div class="eyes">
                    <div class="eye left">
                        <div class="eyeball"></div>
                    </div>
                    <div class="eye right">
                        <div class="eyeball-right"></div>
                    </div>
                </div>
                <div class="noise">
                    <div class="inner-noise"></div>
                    <div class="line-noise"></div>
                </div>
                <div class="beard bread-left">
                    <div class="beard-inner"></div>
                </div>
                <div class="beard bread-right">
                    <div class="beard-inner"></div>
                </div>
                <div class="mouth">
                    <div class="tongue">
                        <div class="tongue-line">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="body">
        <div class="bell-container">
            <div class="bell">
                <div class="bell-head"></div>
                <div class="bell-hole">
                    <div class="bell-hole-inner"></div>
                </div>
            </div>
        </div>
        <div class="body-inner">
            <div class="body-lower">
                <div class="stomach">
                    <div class="bag"></div>
                </div>
                <div class="slits-leg"></div>
                <div class="hand-left">
                    <div class="hand-left-inner">
                        <div class="hand left"></div>
                    </div>
                </div>
                <div class="hand-right">
                    <div class="hand-right-inner">
                        <div class="hand right"></div>
                    </div>
                </div>
            </div>
            <div class="foots">
                <div class="foot"></div>
                <div class="foot"></div>
            </div>
        </div>
    </div>
</body>
</html>
